<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenMind 截屏助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 350px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .content {
            padding: 20px;
        }
        
        .action-section {
            margin-bottom: 25px;
        }
        
        .capture-btn {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .capture-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }
        
        .capture-btn:active {
            transform: translateY(0);
        }
        
        .capture-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .shortcut-info {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .shortcut-info h3 {
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .shortcut-key {
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .status-section {
            margin-bottom: 20px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .status-value {
            font-size: 12px;
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 6px;
        }
        
        .result-section {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        
        .result-section.show {
            display: block;
        }
        
        .result-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .result-content {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.5;
            max-height: 150px;
            overflow-y: auto;
        }
        
        .settings-section {
            margin-top: 20px;
        }
        
        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
        }
        
        .setting-label {
            font-size: 13px;
        }
        
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle-switch.active {
            background: rgba(255,255,255,0.6);
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
        
        .footer {
            padding: 15px 20px;
            text-align: center;
            font-size: 11px;
            opacity: 0.7;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🤖 ScreenMind</h1>
        <p>智能截屏分析助手</p>
    </div>
    
    <div class="content">
        <div class="action-section">
            <button id="captureBtn" class="capture-btn">
                <span id="captureIcon">📸</span>
                <span id="captureText">开始截屏分析</span>
            </button>
        </div>
        
        <div class="shortcut-info">
            <h3>⚡ 快捷键</h3>
            <p>按 <span class="shortcut-key">Cmd+Shift+S</span> 在任何网页快速截屏</p>
        </div>
        
        <div class="status-section">
            <div class="status-item">
                <span class="status-label">服务器状态</span>
                <span id="serverStatus" class="status-value">检查中...</span>
            </div>
            <div class="status-item">
                <span class="status-label">最后截屏</span>
                <span id="lastCapture" class="status-value">无</span>
            </div>
        </div>
        
        <div id="resultSection" class="result-section">
            <div class="result-title">📝 最新分析结果</div>
            <div id="resultContent" class="result-content"></div>
        </div>
        
        <div class="settings-section">
            <div class="setting-item">
                <span class="setting-label">自动分析</span>
                <div id="autoAnalyzeToggle" class="toggle-switch active"></div>
            </div>
            <div class="setting-item">
                <span class="setting-label">显示通知</span>
                <div id="notificationToggle" class="toggle-switch active"></div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        ScreenMind v1.0.0 | 作者: CZL | AI驱动的智能助手
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
